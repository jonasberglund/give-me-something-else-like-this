<head>
  <title>GMSELT</title>
</head>

<body>

  <h1>Give me something else like this</h1>
  <div class="row search">
    <div class="col-sm-4 col-sm-offset-4">
      {{> search}}
    </div>
  </div>
</body>

<template name="search">
  <form class="input-group">
    <input id="song-query" type="text" class="form-control" placeholder="Search for a song...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Go!</button>
    </span>
  </form><!-- /input-group -->
  {{#each searchResult}}
    <div>
      <h2>{{artist}} - {{title}}</h2>
      {{#each summary}}
        <p>{{key}} {{value}}</p>
      {{/each}}
    </div>
    <button id="find-similar-song" class="btn btn-default">Find similar song!</button>
  {{/each}}
</template>
