<head>
  <title>GMSELT</title>
</head>

<body>
  <h1>Give me something else like this</h1>
  {{> search}}
</body>

<template name="search">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form class="input-group">
        <input id="song-query" type="text" class="form-control" placeholder="Search for a song...">
        <input id="artist-query" type="text" class="form-control" placeholder="Search for a artist...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go!</button>
        </span>
      </form><!-- /input-group -->
    </div>
    <div class="col-sm-4 col-sm-offset-3">
      {{#each searchResult}}
        <div>
          <h2>{{artist}} - {{title}}</h2>
            <img src="{{extras.release_image}}">
          <!-- <p>{{extras.preview_url}}</p> -->
          {{#each summary}}
            <p>{{key}} {{value}}</p>
          {{/each}}
        </div>
        <button id="find-similar-song" class="btn btn-default">Find similar song!</button>
      {{/each}}
    </div>
    <div class="col-sm-4">
      {{#each similarResult}}
        <div>
          {{error}}
          <h2>{{artist}} - {{title}}</h2>
          <img src="{{extras.release_image}}">
          <!-- <p>{{extras.preview_url}}</p> -->
          {{#each summary}}
            <p>{{key}} {{value}}</p>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
